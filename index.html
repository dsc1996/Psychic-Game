<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/Users/dustincrawford/github/Psychic-Game/assets/css/style.css" />
    <script src="game.js"></script>
</head>
<body>
    <h1>The Psychic Game</h1>
    <div id="game">
        <p>Guess what letter I'm thinking of</p>
    </div>

    <script>

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var randLetter = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        var yourGuesses = " ";
    
        
        document.onkeyup = function (event) {
            var choice = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

            var choice = event.key;
                console.log(choice);
        
            var letter = randLetter[Math.floor(Math.random()*randLetter.length)];
                console.log(letter);
        
            if (choice.indexOf(choice) > -1) {
                if (letter === choice) {
                wins ++;
                guessesLeft = 9;
                yourGuesses = [];
                document.getElementById("wins").innerHTML = "Wins: " + wins;
                }

                if (choice != randLetter) {
                    guessesLeft --;
                    yourGuesses.push(choice)
                    document.getElementById("guessesLeft").innerHTML = "Guesses Left: " -1;
                }

                if (guessesLeft === 0) {
                    guessesLeft = 9;
                    losses ++;
                    yourGuesses = [];
                    document.getElementById("losses").innerHTML = "Losses: " + losses;
                }
            }
        }
      
    </script>

   <p id = "wins">Wins: </p>
   <p id = "losses">Losses: </p>
   <p id = "guessesLeft">Guesses Left: </p>
   <p id = "yourGuesses">Your guesses so far: </p>
   
</body>
</html>
